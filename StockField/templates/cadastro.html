<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/static/css/log_cad.css">
    <title>Cadastro - StockField</title>
    <style>
        .password-wrapper {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
        }
        
        .password-wrapper input {
            width: 100%;
            padding-right: 40px;
        }
        
        .password-wrapper i {
            position: absolute;
            right: 12px;
            cursor: pointer;
            color: #666;
            font-size: 16px;
            background: transparent;
            z-index: 10;
        }
        
        .password-senha {
            grid-column: 1 / 2;
        }
        
        .password-confirmar {
            grid-column: 2 / 3;
        }
        
        .btn-cadastrar {
            background-color: #96bd3e;
            color: #fff;
            font-size: 12px;
            padding: 10px 30px;
            border: 1px solid transparent;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 10px;
            cursor: pointer;
            width: auto;
            min-width: 120px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-cadastrar:hover {
            background-color: #d6db9f;
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-in">
            <form action="{{ url_for('cadastro') }}" method="post">
                <h1 class="title-h1">Cadastro</h1>
                <br>
                <span>Insira os dados solicitados</span>
                <br>

                {% if messages %}
                <div class="flash-messages" style="font-family: sans-serif; font-size: 12px; color: #96bd3e;">
                    {% for msg in messages %}
                    <div class="flash-message flash-{{ msg.category }}">
                        {{ msg.message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                <div class="input-grid">
                    <input type="text" id="nome" name="nome" placeholder="Nome" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>

                    <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ" required>
                    <select id="tipo_usuario" name="tipo_usuario" required style="width: 100%;">
                        <option value="">Tipo de usuário</option>
                        <option value="agricultor">Agricultor</option>
                    </select>

                    <div class="password-wrapper password-senha">
                        <input type="password" id="senha" name="senha" placeholder="Senha" required>
                        <i class="fa-solid fa-eye-slash" id="toggleSenha"></i>
                    </div>

                    <div class="password-wrapper password-confirmar">
                        <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirmar senha" required>
                        <i class="fa-solid fa-eye-slash" id="toggleConfirmarSenha"></i>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn-cadastrar">Cadastrar</button>
                <br>
                <a href="{{ url_for('index') }}" style="text-decoration: underline; display: block; text-align: center; margin-top: 15px;">Voltar para tela inicial</a>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <div style="margin-top: 90px;">
                        <h1>Olá, bem vindo!</h1>
                        <p style="color: black; margin-top: 10px;">StockField - Um estoque eficiente</p>
                    </div>
                    <img class="image-index-list" src="/static/images/ezgif.com-animated-gif-maker.gif" alt="Imagem" style="margin-bottom: 20px; width: 100%; max-width: 550px; height: auto;">
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle senha
            const toggleSenha = document.getElementById('toggleSenha');
            const senhaInput = document.getElementById('senha');
            
            if (toggleSenha && senhaInput) {
                toggleSenha.addEventListener('click', function() {
                    if (this.classList.contains('fa-eye-slash')) {
                        senhaInput.type = 'text';
                        this.classList.remove('fa-eye-slash');
                        this.classList.add('fa-eye');
                    } else {
                        senhaInput.type = 'password';
                        this.classList.remove('fa-eye');
                        this.classList.add('fa-eye-slash');
                    }
                });
            }
            
            // Toggle confirmar senha
            const toggleConfirmarSenha = document.getElementById('toggleConfirmarSenha');
            const confirmarSenhaInput = document.getElementById('confirmar_senha');
            
            if (toggleConfirmarSenha && confirmarSenhaInput) {
                toggleConfirmarSenha.addEventListener('click', function() {
                    if (this.classList.contains('fa-eye-slash')) {
                        confirmarSenhaInput.type = 'text';
                        this.classList.remove('fa-eye-slash');
                        this.classList.add('fa-eye');
                    } else {
                        confirmarSenhaInput.type = 'password';
                        this.classList.remove('fa-eye');
                        this.classList.add('fa-eye-slash');
                    }
                });
            }
        });
    </script>
</body>

</html>
