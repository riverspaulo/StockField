<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/static/css/log_cad.css">
    <title>Login</title>
</head>

<body>
     <div class="container" id="container">
        <div class="form-container sign-in">
            <form action="{{ url_for('login') }}" method="post">
                <h1 class="title-h1">Login</h1>
                <br>
                <span style="margin-bottom: 15px;">Insira os dados solicitados</span>
                
               {% if messages %}
                    <div class="flash-messages" style="font-family: sans-serif; font-size: 11px; color: #96bd3e;">
                        {% for msg in messages %}
                            <div class="flash-message flash-{{ msg.category }}">
                                 {{ msg.message }}
                            </div>
                        {% endfor %}
                     </div>
                {% endif %}
                <br>
                <input type="text" name="cnpj" placeholder="CNPJ" style="margin-bottom: 10.5px;" required>
                <div class="password-wrapper">
                        <input type="password" id="senha" name="senha" placeholder="Senha" required>
                        <i class="fa-solid fa-eye-slash" id="toggleSenha"></i>
                </div>
                <br>
                <button style="margin-bottom: 10px;">Entrar</button>
                
                <a href="{{ url_for('index') }}" style="text-decoration: underline;">Voltar para tela inicial</a>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <div style="margin-top: 90px;">
                        <h1>Ol√°, bem vindo!</h1>
                        <p style="color:black;">StockField - Um estoque eficiente </p>
                    </div> 
                   <img class="image-index-list" src="/static/images/ezgif.com-animated-gif-maker.gif" alt="Imagem" style="margin-bottom:20px; width:550px; height: auto;">
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleSenha = document.getElementById('toggleSenha');
            const senhaInput = document.getElementById('senha');
            
            if (toggleSenha && senhaInput) {
                toggleSenha.addEventListener('click', function() {
                    if (this.classList.contains('fa-eye-slash')) {
                        senhaInput.setAttribute('type', 'text');
                        this.classList.remove('fa-eye-slash');
                        this.classList.add('fa-eye');
                    } else {
                        senhaInput.setAttribute('type', 'password');
                        this.classList.remove('fa-eye');
                        this.classList.add('fa-eye-slash');
                    }
                });
            }
            
            const toggleConfirmarSenha = document.getElementById('toggleConfirmarSenha');
            const confirmarSenhaInput = document.getElementById('confirmar_senha');
            
            if (toggleConfirmarSenha && confirmarSenhaInput) {
                toggleConfirmarSenha.addEventListener('click', function() {
                    if (this.classList.contains('fa-eye-slash')) {
                        confirmarSenhaInput.setAttribute('type', 'text');
                        this.classList.remove('fa-eye-slash');
                        this.classList.add('fa-eye');
                    } else {
                        confirmarSenhaInput.setAttribute('type', 'password');
                        this.classList.remove('fa-eye');
                        this.classList.add('fa-eye-slash');
                    }
                });
            }
        });
    </script>
    <script src="/static/js/script.js"></script>
</body>

</html>
