<!DOCTYPE html>
<html lang="pt-BR"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Movimentações - StockField</title> 
        <link rel="stylesheet" href="/static/css/profile.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color:#e6e7d1 ;
            padding-left: 82px;
            color: #0d2329;
            overflow: hidden; 
        }

        header {
            background-color: #e6e7d1;
            width: 100%;
            padding: 24px;
            padding-left: 100px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 998;
            max-height: 96px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 4px 10px 10px rgba(0, 0, 0, 0.1);
        }

        .header-logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-logo {
            height: 200px; 
            width: 200px;
            object-fit: contain;
        }

        main {
            margin-top: 114px;
            margin-left: 18px;
            margin-right: 18px;
            margin-bottom: 18px;
            border-radius: 25px;
            width: calc(100% - 36px);
            padding: 30px;
            background-color: #e9e9e9;
            box-sizing: border-box;
            position: relative;
            z-index: 997;
            opacity: 95%;
            color: black;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 132px); 
            overflow: hidden; 
        }

        .main-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
            background-color: #e9e9e9;
        }

        #sidebar {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #e6e7d1;
            height: 100vh;
            width: 82px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            transition: all .5s;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
        }

        #sidebar_content {
            padding: 12px;
        }

        #logo_avatar {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            margin-top: 8px;
        }

        #logo_avatar_avatar {
            min-width: 55px;
            min-height: 55px;
            object-fit: cover;
            border-radius: 20px;
            transition: all 0.3s ease; 
        }

        #sidebar.open-sidebar #logo_avatar_avatar {
            width: 180px !important;
            height: 55px !important;
            object-fit: cover !important;
            margin: 5px 0 !important;
        }

        #logo_avatar_infos {
            display: flex;
            flex-direction: column;
        }

        #logo_avatar_infos span:last-child {
            color: #afa8a8;
            font-size: 12px;
        }

        #side_items {
            display: flex;
            flex-direction: column;
            gap: 8px;
            list-style: none;
        }

        .side-item {
            border-radius: 8px;
            padding: 14px;
            cursor: pointer;
        }

        .side-item.active {
            background-color: #66802e;
        }

        .side-item:hover:not(.active),
        #logout_btn:hover {
            background-color: #e9e9e9;
        }

        .side-item a {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #66802e;
        }

        .side-item.active a {
            background-color: transparent;
            color: #e9e9e9;
            border: none;
        }

        .side-item.animated-active a {
            background-color: transparent;
            color: #e3e9f7;
        }

        .side-item a i {
            background: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            color: inherit;
        }

        #logout {
            border-top: 1px solid #e3e9f7;
            padding: 12px;
        }

        #logout_btn {
            border: none;
            gap: 20px;
            padding: 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            background-color: transparent;
        }

        #close-sidebar{
            display: none;
        }

        #open_btn {
            position: absolute;
            top: 38px;
            right: -10px;
            background-color: #66802e;
            color: #e3e9f7;
            border-radius: 100%;
            width: 20px;
            height: 20px;
            border: none;
            cursor: pointer;
        }

        .hamburger-btn {
            display: none;
            font-size: 2rem;
            background: transparent;
            border: none;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 10px;
            margin-right: 60px;
            z-index: 1001;
            color: #66802e;
        }

        #open_btn_icon {
            transition: transform .3s ease;
        }

        .open-sidebar #open_btn_icon {
            transform: rotate(180deg);
        }

        .item-description {
            width: 0px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            font-size: 14px;
            transition: width .6s;
            height: 0px;
        }

        #sidebar.open-sidebar {
            width: 250px;
        }

        #sidebar.open-sidebar .item-description {
            width: 150px;
            height: auto;
        }

        #sidebar.open-sidebar .side-item a {
            justify-content: flex-start;
            gap: 14px;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .content-title {
            color: #96bd3e;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .content-title i {
            font-size: 30px;  
            color: #96bd3e;   
            background: white; 
            padding: 16px;    
            border-radius: 16px; 
            box-shadow: 0 6px 20px rgba(150, 189, 62, 0.2); 
            transition: all 0.3s ease; 
        }

        .content-title i:hover {
            transform: scale(1.05) rotate(5deg); 
            box-shadow: 0 8px 25px rgba(150, 189, 62, 0.3); 
        }

        .btn-primary, .btn-danger {
            background: linear-gradient(135deg, #7fa531 0%, #96bd3e 100%); 
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 
                0 6px 20px rgba(127, 165, 49, 0.3),
                0 2px 8px rgba(0, 0, 0, 0.1);
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before, .btn-danger::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-primary:hover, .btn-danger:hover {
            transform: translateY(-3px); 
            box-shadow: 
                0 12px 28px rgba(127, 165, 49, 0.4),
                0 4px 12px rgba(0, 0, 0, 0.12);
            background: linear-gradient(135deg, #96bd3e 0%, #7fa531 100%); 
        }

        .btn-primary:hover::before, .btn-danger:hover::before {
            left: 100%; 
        }

        .btn-primary i, .btn-danger i{
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .btn-primary:hover i, .btn-danger:hover i {
            transform: scale(1.1); 
        }
        
        .btn-edit-small {
            background: #7fa531;
            color: white;
            border: none;
            padding: 4px 8px; 
            border-radius: 3px; 
            cursor: pointer;
            font-size: 10px; 
            display: flex;
            align-items: center;
            gap: 3px; 
            transition: background 0.3s;
            height: 24px; 
            line-height: 1;
        }

        .btn-edit-small:hover {
            background: #66802e;
        }

        .btn-edit-small i {
            font-size: 9px; 
        }

        .search-and-fornecedores {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }

        .movimentos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .movimento-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 5px solid;
            position: relative;
            overflow: hidden;
        }

        movimento-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.5) 50%, transparent 100%);
        }

        .movimento-card.entrada {
            border-left-color: #66802e;
            background: linear-gradient(135deg, #fff 0%, #f8fff9 100%);
        }

        .movimento-card.saida {
            border-left-color:#66802e;
            background: linear-gradient(135deg, #fff 0%, #fff9f9 100%);
        }

        .movimento-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .movimento-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }

        .movimento-tipo {
            font-size: 14px;
            font-weight: bold;
            padding: 6px 16px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-action {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px; 
            border-radius: 4px;
            transition: background 0.3s;
        }

        .tipo-entrada {
            background: #748f39;
            color:#ffff ;
            
        }

        .tipo-saida {
            background: #721c24;
            color:#ffff;
            
        }

        .movimento-info {
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            color: #555;
            font-size: 15px;
        }

        .info-item i {
            width: 18px;
            color: #7f8c8d;
            font-size: 16px;
        }

        .movimento-stats {
            display: flex;
            gap: 20px;
            padding-top: 20px;
            border-top: 2px solid #f8f9fa;
            background: #f8f9fa;
            margin: 0 -25px -25px;
            padding: 20px 25px;
            border-radius: 0 0 12px 12px;
        }

        .stat {
            text-align: center;
            flex: 1;
        }

        .stat-number {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 13px;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }    

        .btn-edit {
            color: #f39c12;
        }

        .btn-delete {
            color: #e74c3c;
        }

        .btn-action:hover {
            background: #f8f9fa;
        }

        .fornecedor-info {
            margin-bottom: 12px; 
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px; 
            margin-bottom: 6px; 
            color: #555;
            font-size: 14px; 
        }

        .info-item i {
            width: 14px; 
            color: #7f8c8d;
        }

        .fornecedor-stats {
            display: flex;
            gap: 12px; 
            padding-top: 12px; 
            border-top: 1px solid #ecf0f1;
        }

        .stat {
            text-align: center;
            flex: 1;
        }

        .stat-number {
            font-size: 16px; 
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-label {
            font-size: 11px; 
            color: #7f8c8d;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #e9e9e9; 
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 2px solid #96bd3e;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #96bd3e;
        }

        .modal-title {
            font-size: 24px;
            color: #66802e; 
            margin: 0;
            font-weight: 600;
        }

        .close {
            color: #96bd3e; 
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #66802e; 
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #66802e; 
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #96bd3e; 
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #66802e; 
            box-shadow: 0 0 0 3px rgba(150, 189, 62, 0.2); 
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-secondary:hover {
            background: #66802e; /* Verde escuro */
        }

        .btn-success {
            background: #7fa531; 
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }

        .btn-success:hover {
            background: #66802e; 
        }

        .search-container {
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .search-box {
            display: flex;
            max-width: 400px;
        }

        .search-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #96bd3e; 
            border-right: none;
            border-radius: 6px 0 0 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            background-color: white;
        }

        .search-input:focus {
            outline: none;
            border-color: #66802e; 
        }

        .search-btn {
            background: #7fa531;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-btn:hover {
            background: #66802e;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px; 
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 48px; 
            margin-bottom: 15px; 
            color: #bdc3c7;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #66802e; 
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .flash-messages {
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .flash-message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 4px solid;
        }

        .flash-success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left-color: #96bd3e;
        }

        .flash-error {
            background: #ffebee;
            color: #c62828;
            border-left-color: #e74c3c;
        }

        .flash-info {
            background: #e3f2fd;
            color: #1565c0;
            border-left-color: #3498db;
        }
        .user-info-header {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #66802e;
            font-weight: 600;
        }

        .user-info-header i {
            font-size: 24px;
        }

        @media (max-width: 768px) {
            header {
                background-color: #e6e7d1;
                width: 100%;
                padding: 21px 21px 21px 21px;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 998;
                max-height: 96px;
                display: flex;
                align-items: center;
                gap: 20px;
                box-shadow: 4px 10px 10px rgba(0, 0, 0, 0.1);
            }

            .hamburger-btn {
                display: block;
            }

            #close-sidebar {
                display: block;
                background: transparent;
                border: none;
                color:#66802e; 
                font-size: 2rem;
                cursor: pointer;
                position: absolute;
                top: 20px;
                right: 15px;
            }

            #open_btn {
                display: none;
            }

            #sidebar {
                transform: translateX(-100%);
                width: 250px;
                transition: transform 0.3s ease;
            }

            #sidebar.open-sidebar {
                transform: translateX(0);
            }

            main {
                width: 100%;
                height: calc(100vh - 110px);
            }

            body {
                padding: 0;
            }

            .header-logo {
                height: 40px;
            }
            
            .content-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .fornecedores-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                margin: 10% auto;
                width: 95%;
                padding: 20px;
            }
            
            .fornecedores-container-wrapper {
                padding-right: 2px;
            }
        }

        @media (max-width: 1200px) {
            .fornecedores-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            }
        }

        @media (max-width: 992px) {
            header {
                left: 0;
                padding-left: 100px;
            }
            
            main {
                margin-left: 18px;
                width: calc(100% - 36px);
            }
            
            #sidebar {
                transform: translateX(-100%);
            }
            
            #sidebar.open-sidebar {
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px 15px 90px;
            }
            
            .header-logo {
                height: 35px;
            }
            
            main {
                margin-top: 86px;
                padding: 20px;
                height: calc(100vh - 106px);
            }
            
            .content-title {
                font-size: 24px;
            }
        }

        @media (max-width: 576px) {
            header {
                padding-left: 70px;
            }
            
            .content-title {
                font-size: 1.5rem;
            }
            
            .btn-primary {
                padding: 10px 18px;
                font-size: 14px;
            }
            
            .header-logo {
                height: 30px;
            }
            
            .modal-content {
                padding: 15px;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn-secondary, .btn-success {
                width: 100%;
            }
        }

        @media (max-width: 400px) {
            header {
                padding: 12px 15px 12px 65px;
            }
            
            main {
                margin-top: 80px;
                margin-left: 10px;
                margin-right: 10px;
                width: calc(100% - 20px);
                padding: 15px;
                height: calc(100vh - 95px);
            }
            
            .header-logo {
                height: 25px;
            }
            
            .fornecedor-card {
                padding: 15px;
            }
            
            .fornecedor-nome {
                font-size: 16px;
            }
        }
    </style>
</head> 
    <body> 
        <nav id="sidebar">
            <div id="sidebar_content">
                <button id="close-sidebar" aria-label="Fechar menu">&times;</button>
                <div id="logo_avatar">
                    <img src="" 
                        id="logo_avatar_avatar" 
                        alt="StockField Logo"
                        style="width: 55px; height: 55px; object-fit: cover; border-radius: 20px;">
                </div>

                <ul id="side_items">
                    <li class="side-item">
                        <a href="/profile">
                            <i class="fa-solid fa-house"></i>
                            <span class="item-description">
                            Perfil
                            </span>
                        </a>
                    </li>
                    
                    <li class="side-item">
                        <a href="/produtos">
                            <i class="fa-solid fa-box"></i>
                            <span class="item-description">Produtos</span>
                        </a>
                    </li>

                    <li class="side-item">
                        <a href="/fornecedores">
                            <i class="fa-solid fa-truck"></i>
                            <span class="item-description">
                                Fornecedores
                            </span>
                        </a>
                    </li>

                    <li class="side-item">
                        <a href="/estoque-critico">
                            <i class="fa-solid fa-warehouse"></i>
                            <span class="item-description">Estoque</span>
                        </a>
                    </li>
                    
                    <li class="side-item active">
                        <a href="/movimentacoes">
                            <i class="fa fa-exchange" aria-hidden="true"></i>
                            <span class="item-description">Movimentações</span>
                        </a>
                    </li>


                </ul>

                <button id="open_btn">
                    <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
                </button>
            </div>

            <div id="logout">
                <form action="/logout">
                    <button id="logout_btn" type="submit">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span class="item-description" style="color: black;">Sair</span>
                    </button>
                </form>
            </div>                   
        </nav>
        
        <header>
            <button class="hamburger-btn" id="open_btn2">&#9776;</button>
            <div class="header-logo-container">
                <img src="/static/images/logo_colorida.png" alt="StockField Logo" class="header-logo" id="header-logo">
            </div>
            <div class="user-info-header">
                <i class="fas fa-user-circle"></i>
                <span>{{ user.nome }}</span>
            </div>
        </header>

        <main class="main-content">
            <div class="content-header">
                <h1 class="content-title">
                    <i class="fa-solid fa-exchange-alt"></i>
                    Movimentações de Estoque
                </h1>
                <div style="display: flex; gap: 15px;">
                    <button class="btn-primary" onclick="abrirModalMovimento('entrada')">
                        <i class="fa-solid fa-plus"></i>
                        Nova Entrada
                    </button>
                    <button class="btn-danger" onclick="abrirModalMovimento('saida')">
                        <i class="fa-solid fa-minus"></i>
                        Nova Saída
                    </button>
                </div>
            </div>

            {% if messages %}
            <div class="flash-messages">
                {% for msg in messages %}
                    <div class="flash-message flash-{{ msg.category }}">
                        <i class="fa-solid fa-{% if msg.category == 'success' %}check-circle{% elif msg.category == 'error' %}exclamation-circle{% else %}info-circle{% endif %}"></i>
                        {{ msg.message }}
                    </div>
                {% endfor %}
            </div>
            {% endif %}

            <div class="search-container">
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="Buscar por produto, fornecedor ou tipo...">
                    <button class="search-btn" onclick="filtrarMovimentos()">
                        <i class="fa-solid fa-search"></i>
                    </button>
                </div>
            </div>

            <div id="movimentos-container" class="movimentos-grid">
                <div class="loading">
                    <i class="fa-solid fa-spinner fa-spin"></i>
                    <p>Carregando movimentações...</p>
                </div>
            </div>
        </main>

        <div id="movimentoModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modalTitle">Nova Movimentação</h2>
                    <span class="close" onclick="fecharModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="movimentoForm">
                        <input type="hidden" id="movimentoUuid">
                        <input type="hidden" id="tipoMovimento">
                        <div class="form-group">
                            <label for="produtoUuid">
                                <i class="fa-solid fa-box"></i>
                                Produto *
                            </label>
                            <select class="form-control" id="produtoUuid" required>
                                <option value="">Selecione um produto...</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="quantidade">
                                    <i class="fa-solid fa-hashtag"></i>
                                    Quantidade *
                                </label>
                                <input type="number" class="form-control" id="quantidade" min="1" required placeholder="Ex: 100">
                            </div>
                            <div class="form-group">
                                <label for="data">
                                    <i class="fa-solid fa-calendar"></i>
                                    Data *
                                </label>
                                <input type="date" class="form-control" id="data" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="fornecedorUuid">
                                <i class="fa-solid fa-truck"></i>
                                Fornecedor *
                            </label>
                            <select class="form-control" id="fornecedorUuid" required>
                                <option value="">Selecione um fornecedor...</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="fecharModal()">
                        <i class="fa-solid fa-times"></i>
                        Cancelar
                    </button>
                    <button type="submit" class="btn-success" id="submitBtn" form="movimentoForm">
                        <i class="fa-solid fa-save"></i>
                        Salvar Movimentação
                    </button>
                </div>
            </div>
        </div>

        <script>
            const LOGO_FECHADO = "/static/images/ezgif.com-animated-gif-maker.gif";
            const LOGO_ABERTO = "/static/images/logo_colorida.png";
            const HEADER_LOGO = "/static/images/logo_colorida.png";

            let preloadedImages = {
                fechado: null,
                aberto: null
            };

            let movimentos = [];
            let produtos = [];
            let fornecedores = [];

            async function carregarMovimentos() {
                try {
                    const container = document.getElementById('movimentos-container');
                    container.innerHTML = `
                        <div class="loading">
                            <i class="fa-solid fa-spinner fa-spin"></i>
                            <p>Carregando movimentações...</p>
                        </div>
                    `;

                    const response = await fetch('/movimentos/');
                    if (!response.ok) {
                        throw new Error('Erro ao carregar movimentações');
                    }
                    
                    movimentos = await response.json();
                    renderizarMovimentos(movimentos);
                } catch (error) {
                    console.error('Erro ao carregar movimentações:', error);
                    document.getElementById('movimentos-container').innerHTML = `
                        <div class="empty-state">
                            <i class="fa-solid fa-exclamation-triangle"></i>
                            <h3>Erro ao carregar movimentações</h3>
                            <p>Tente recarregar a página ou verificar sua conexão.</p>
                            <button class="btn-primary" onclick="carregarMovimentos()" style="margin-top: 20px;">
                                <i class="fa-solid fa-refresh"></i>
                                Tentar Novamente
                            </button>
                        </div>
                    `;
                }
            }

            function preloadImages() {
                preloadedImages.fechado = new Image();
                preloadedImages.fechado.src = LOGO_FECHADO + "?v=" + Date.now();
                
                preloadedImages.aberto = new Image();
                preloadedImages.aberto.src = LOGO_ABERTO + "?v=" + Date.now();
            }

            // Funções do Sidebar
            document.addEventListener('DOMContentLoaded', function() {
                const sidebar = document.getElementById('sidebar');
                const logo = document.getElementById('logo_avatar_avatar');
                const openBtn = document.getElementById('open_btn');
                const openBtn2 = document.getElementById('open_btn2');
                const closeSidebarBtn = document.getElementById('close-sidebar');
                const headerLogo = document.getElementById('header-logo');
                
                preloadImages();
                
                if (preloadedImages.fechado.complete) {
                    logo.src = preloadedImages.fechado.src;
                } else {
                    preloadedImages.fechado.onload = function() {
                        logo.src = this.src;
                    };
                }
                
                logo.style.width = "55px";
                logo.style.height = "55px";
                logo.style.objectFit = "cover";
                logo.style.transition = "all 0.3s ease";
            
                if (headerLogo) {
                    headerLogo.src = HEADER_LOGO + "?v=" + Date.now();
                    headerLogo.style.height = "200px";
                }
                
                carregarFornecedores();

                openBtn.addEventListener('click', function() {
                    toggleSidebar(sidebar, logo);
                });

                openBtn2.addEventListener('click', function() {
                    toggleSidebar(sidebar, logo);
                });

                closeSidebarBtn.addEventListener('click', function() {
                    sidebar.classList.remove('open-sidebar');
                    
                    if (preloadedImages.fechado && preloadedImages.fechado.complete) {
                        logo.src = preloadedImages.fechado.src;
                    } else {
                        logo.src = LOGO_FECHADO + "?v=" + Date.now();
                    }
                    
                    logo.style.width = "55px";
                    logo.style.height = "55px";
                    logo.style.objectFit = "cover";
                    logo.style.margin = "0";
                });

                document.getElementById('searchInput').addEventListener('input', filtrarFornecedores);
                document.getElementById('fornecedorForm').addEventListener('submit', salvarFornecedor);
            });

            function toggleSidebar(sidebar, logo) {
                const isOpening = !sidebar.classList.contains('open-sidebar');
                sidebar.classList.toggle('open-sidebar');

                if (sidebar.classList.contains('open-sidebar')) {
                    
                    if (preloadedImages.aberto && preloadedImages.aberto.complete) {
                        logo.src = preloadedImages.aberto.src;
                    } else {
                        logo.src = LOGO_ABERTO + "?v=" + Date.now();
                    }
                    
                    logo.style.width = "180px";       
                    logo.style.height = "55px";      
                    logo.style.objectFit = "cover";  
                    logo.style.margin = "5px 0";     
                } else {
                    
                    if (preloadedImages.fechado && preloadedImages.fechado.complete) {
                        logo.src = preloadedImages.fechado.src;
                    } else {
                        logo.src = LOGO_FECHADO + "?v=" + Date.now();
                    }
                    
                    logo.style.width = "55px";
                    logo.style.height = "55px";
                    logo.style.objectFit = "cover";
                    logo.style.margin = "0";
                }
            }

    

            async function carregarProdutos() {
                try {
                    const response = await fetch('/produtos/');
                    
                    if (!response.ok) {
                        throw new Error('Erro ao carregar produtos');
                    }
                    
                    const produtos = await response.json();
                    const select = document.getElementById('produtoUuid');
                    select.innerHTML = '<option value="">Selecione um produto...</option>';
                    
                    produtos.forEach(produto => {
                        const option = document.createElement('option');
                        option.value = produto.uuid;
                        option.textContent = `${produto.nome} (Estoque: ${produto.quantidade || 0})`;
                        select.appendChild(option);
                    });
                    
                } catch (error) {
                    console.error('Erro ao carregar produtos:', error);
                    const select = document.getElementById('produtoUuid');
                    select.innerHTML = '<option value="">Erro ao carregar produtos</option>';
                }
            }

            async function carregarInfoProduto(produtoUuid) {
                try {
                    const response = await fetch(`/produtos/${produtoUuid}`);
                    const produto = await response.json();
                    const quantidadeInput = document.getElementById('quantidade');
                    const estoqueInfo = document.getElementById('estoque-info');
                    
                    if (!estoqueInfo) {
                        const estoqueDiv = document.createElement('div');
                        estoqueDiv.id = 'estoque-info';
                        estoqueDiv.className = 'form-group';
                        estoqueDiv.innerHTML = `
                            <label>
                                <i class="fa-solid fa-boxes-stacked"></i>
                                Estoque Atual
                            </label>
                            <div class="estoque-info" style="padding: 10px; background: #f8f9fa; border-radius: 6px; border: 1px solid #e9ecef;">
                                <strong>${produto.quantidade}</strong> unidades disponíveis
                            </div>
                        `;
                        quantidadeInput.parentNode.parentNode.appendChild(estoqueDiv);
                    } else {
                        estoqueInfo.querySelector('.estoque-info strong').textContent = produto.quantidade;
                    }
                    
                    const tipo = document.getElementById('tipoMovimento').value;
                    if (tipo === 'saida') {
                        quantidadeInput.max = produto.quantidade;
                        quantidadeInput.placeholder = `Máximo: ${produto.quantidade}`;
                    }
                    
                } catch (error) {
                    console.error('Erro ao carregar informações do produto:', error);
                }
            }

        document.addEventListener('DOMContentLoaded', function() {
            carregarMovimentos();
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('data').value = today;
            document.getElementById('produtoUuid').addEventListener('change', function() {
                if (this.value) {
                    carregarInfoProduto(this.value);
                }
            });
        });

        async function carregarFornecedores() {
            try {
                const response = await fetch('/fornecedores/');
                
                if (!response.ok) {
                    throw new Error('Erro ao carregar fornecedores');
                }
                
                const fornecedores = await response.json();
                const select = document.getElementById('fornecedorUuid');
                select.innerHTML = '<option value="">Selecione um fornecedor...</option>';
                
                fornecedores.forEach(fornecedor => {
                    const option = document.createElement('option');
                    option.value = fornecedor.uuid;
                    option.textContent = fornecedor.nome;
                    select.appendChild(option);
                });
                
            } catch (error) {
                console.error('Erro ao carregar fornecedores:', error);
                const select = document.getElementById('fornecedorUuid');
                select.innerHTML = '<option value="">Erro ao carregar fornecedores</option>';
            }
        }

            function renderizarMovimentos(listaMovimentos) {
                const container = document.getElementById('movimentos-container');
                
                if (listaMovimentos.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fa-solid fa-exchange-alt"></i>
                            <h3>Nenhuma movimentação registrada</h3>
                            <p>Comece registrando uma nova entrada ou saída de produtos.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = listaMovimentos.map(movimento => `
                    <div class="movimento-card ${movimento.tipo}">
                        <div class="movimento-header">
                            <div>
                                <h3 style="margin: 0; color: #2c3e50; font-size: 18px;">${movimento.produto_nome || 'Produto não encontrado'}</h3>
                                <p style="margin: 8px 0 0 0; color: #7f8c8d; font-size: 14px;">
                                    ${new Date(movimento.data).toLocaleDateString('pt-BR')} • 
                                    ${movimento.tipo === 'entrada' ? 'Entrada' : 'Saída'}
                                </p>
                            </div>
                            <div class="movimento-tipo tipo-${movimento.tipo}">
                                ${movimento.tipo === 'entrada' ? 'ENTRADA' : 'SAÍDA'}
                            </div>
                        </div>
                        <div class="movimento-info">
                            <div class="info-item">
                                <i class="fa-solid fa-box"></i>
                                <span><strong>Produto:</strong> ${movimento.produto_nome || 'N/A'}</span>
                            </div>
                            <div class="info-item">
                                <i class="fa-solid fa-truck"></i>
                                <span><strong>Fornecedor:</strong> ${movimento.fornecedor_nome || 'N/A'}</span>
                            </div>
                            <div class="info-item">
                                <i class="fa-solid fa-calendar"></i>
                                <span><strong>Data:</strong> ${new Date(movimento.data).toLocaleDateString('pt-BR')}</span>
                            </div>
                        </div>
                        <div class="movimento-stats">
                            <div class="stat">
                                <div class="stat-number">${movimento.quantidade}</div>
                                <div class="stat-label">Quantidade</div>
                            </div>
                            <div class="stat">
                                <div class="stat-number">${movimento.tipo === 'entrada' ? '+' : '-'}</div>
                                <div class="stat-label">Tipo</div>
                            </div>
                            <div class="stat">
                                <div class="stat-number">#${movimento.uuid.slice(0, 8)}</div>
                                <div class="stat-label">ID</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            function filtrarMovimentos() {
                const termo = document.getElementById('searchInput').value.toLowerCase();
                const movimentosFiltrados = movimentos.filter(movimento =>
                    (movimento.produto_nome?.toLowerCase().includes(termo)) ||
                    (movimento.fornecedor_nome?.toLowerCase().includes(termo)) ||
                    (movimento.tipo?.toLowerCase().includes(termo)) ||
                    (movimento.uuid?.toLowerCase().includes(termo))
                );
                renderizarMovimentos(movimentosFiltrados);
            }

            async function abrirModalMovimento(tipo) {
                document.getElementById('modalTitle').textContent = 
                    tipo === 'entrada' ? 'Nova Entrada de Produto' : 'Nova Saída de Produto';
                document.getElementById('movimentoForm').reset();
                document.getElementById('tipoMovimento').value = tipo;
                
                try {
                    document.getElementById('produtoUuid').innerHTML = '<option value="">Carregando produtos...</option>';
                    document.getElementById('fornecedorUuid').innerHTML = '<option value="">Carregando fornecedores...</option>';
                    
                    await Promise.all([carregarProdutos(), carregarFornecedores()]);
                    
                    document.getElementById('movimentoModal').style.display = 'block';
                    
                    document.getElementById('data').value = new Date().toISOString().split('T')[0];
                    
                    document.getElementById('produtoUuid').focus();
                    
                } catch (error) {
                    console.error('Erro ao preparar modal:', error);
                    document.getElementById('movimentoModal').style.display = 'block';
                    mostrarMensagem('Erro ao carregar dados do formulário. Verifique se há produtos e fornecedores cadastrados.', 'error');
                }
            }

         
            function fecharModal() {
                document.getElementById('movimentoModal').style.display = 'none';
            }

            function validarMovimentacao(movimentoData, tipo) {
                const errors = [];
                
                if (!movimentoData.produto_uuid) {
                    errors.push('Selecione um produto');
                }
                
                if (!movimentoData.quantidade || movimentoData.quantidade < 1) {
                    errors.push('Quantidade deve ser maior que zero');
                }
                
                if (!movimentoData.data) {
                    errors.push('Selecione uma data');
                }
                
                if (!movimentoData.fornecedor_uuid) {
                    errors.push('Selecione um fornecedor');
                }
                
                if (tipo === 'saida') {
                    const produtoSelecionado = produtos.find(p => p.uuid === movimentoData.produto_uuid);
                    if (produtoSelecionado && movimentoData.quantidade > produtoSelecionado.quantidade) {
                        errors.push(`Estoque insuficiente. Disponível: ${produtoSelecionado.quantidade}`);
                    }
                }
                
                return errors;
            }

            document.getElementById('movimentoForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const submitBtn = document.getElementById('submitBtn');
                const originalText = submitBtn.innerHTML;
                
                submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Salvando...';
                submitBtn.disabled = true;

                const movimentoData = {
                    produto_uuid: document.getElementById('produtoUuid').value,
                    quantidade: parseInt(document.getElementById('quantidade').value),
                    data: document.getElementById('data').value,
                    fornecedor_uuid: document.getElementById('fornecedorUuid').value
                };

                const tipo = document.getElementById('tipoMovimento').value;
                const errors = validarMovimentacao(movimentoData, tipo);
                if (errors.length > 0) {
                    mostrarMensagem(`Erros de validação: ${errors.join(', ')}`, 'error');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    return;
                }

                const url = tipo === 'entrada' ? '/movimentos/entrada' : '/movimentos/saida';

                try {
                    console.log('Enviando movimentação:', movimentoData);
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(movimentoData)
                    });

                    if (response.ok) {
                        const movimentoSalvo = await response.json();
                        console.log('Movimentação salva:', movimentoSalvo);
                        
                        fecharModal();
                        await carregarMovimentos();
                        mostrarMensagem(
                            `Movimentação de ${tipo} registrada com sucesso!`,
                            'success'
                        );
                    } else {
                        const errorData = await response.json();
                        console.error('Erro na resposta:', errorData);
                        throw new Error(errorData.detail || `Erro ${response.status}: ${response.statusText}`);
                    }
                } catch (error) {
                    console.error('Erro ao salvar movimentação:', error);
                    mostrarMensagem(`Erro: ${error.message}`, 'error');
                } finally {
                    // Restaurar botão
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });

            function mostrarMensagem(mensagem, tipo) {
                const mensagensExistentes = document.querySelectorAll('.flash-message-temp');
                mensagensExistentes.forEach(msg => msg.remove());
                
                const mensagemDiv = document.createElement('div');
                mensagemDiv.className = `flash-message flash-${tipo} flash-message-temp`;
                mensagemDiv.innerHTML = `
                    <i class="fa-solid fa-${tipo === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    ${mensagem}
                `;
            
                const container = document.getElementById('movimentos-container');
                const parent = container.parentNode;
                parent.insertBefore(mensagemDiv, container);
              
                setTimeout(() => {
                    if (mensagemDiv.parentNode) {
                        mensagemDiv.remove();
                    }
                }, 5000);
            }
            
            window.onclick = function(event) {
                const modal = document.getElementById('movimentoModal');
                if (event.target === modal) {
                    fecharModal();
                }
            }

            document.getElementById('searchInput').addEventListener('input', filtrarMovimentos);

            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    fecharModal();
                }
            });

            document.addEventListener('DOMContentLoaded', function() {
                carregarMovimentos();
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('data').value = today;
            });

            window.addEventListener('fornecedoresAtualizados', function() {
                console.log('Fornecedores atualizados, recarregando lista...');
                carregarFornecedores();
            });

            window.addEventListener('produtosAtualizados', function() {
                console.log('Produtos atualizados, recarregando lista...');
                carregarProdutos();
            });


        </script>
    </body> 
</html>
