<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Fornecedores - StockField Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #e6e7d1;
            padding-left: 82px;
            color: #0d2329;
            overflow: hidden;
        }

        header {
            background-color: #e6e7d1;
            width: 100%;
            padding: 24px;
            padding-left: 100px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 998;
            max-height: 96px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 4px 10px 10px rgba(0, 0, 0, 0.1);
        }

        .header-logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-logo {
            height: 200px;
            width: 200px;
            object-fit: contain;
        }

        main {
            margin-top: 114px;
            margin-left: 18px;
            margin-right: 18px;
            margin-bottom: 18px;
            border-radius: 25px;
            width: calc(100% - 36px);
            padding: 30px;
            background-color: #e9e9e9;
            box-sizing: border-box;
            position: relative;
            z-index: 997;
            opacity: 95%;
            color: black;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 132px);
            overflow: hidden;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }

        #sidebar {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #e6e7d1;
            height: 100vh;
            width: 82px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            transition: all .5s;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
        }

        #sidebar_content {
            padding: 12px;
        }

        #logo_avatar {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            margin-top: 8px;
        }

        #logo_avatar_avatar {
            min-width: 55px;
            min-height: 55px;
            object-fit: cover;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        #sidebar.open-sidebar #logo_avatar_avatar {
            width: 180px !important;
            height: 55px !important;
            object-fit: cover !important;
            margin: 5px 0 !important;
        }

        #logo_avatar_infos {
            display: flex;
            flex-direction: column;
        }

        #logo_avatar_infos span:last-child {
            color: #afa8a8;
            font-size: 12px;
        }

        #side_items {
            display: flex;
            flex-direction: column;
            gap: 8px;
            list-style: none;
        }

        .side-item {
            border-radius: 8px;
            padding: 14px;
            cursor: pointer;
        }

        .side-item.active {
            background-color: #66802e;
        }

        .side-item:hover:not(.active),
        #logout_btn:hover {
            background-color: #e9e9e9;
        }

        .side-item a {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #66802e;
        }

        .side-item.active a {
            background-color: transparent;
            color: #e9e9e9;
            border: none;
        }

        .side-item.animated-active a {
            background-color: transparent;
            color: #e3e9f7;
        }

        .side-item a i {
            background: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            color: inherit;
        }

        #logout {
            border-top: 1px solid #e3e9f7;
            padding: 12px;
        }

        #logout_btn {
            border: none;
            gap: 20px;
            padding: 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            background-color: transparent;
        }

        #close-sidebar {
            display: none;
        }

        #open_btn {
            position: absolute;
            top: 38px;
            right: -10px;
            background-color: #66802e;
            color: #e3e9f7;
            border-radius: 100%;
            width: 20px;
            height: 20px;
            border: none;
            cursor: pointer;
        }

        .hamburger-btn {
            display: none;
            font-size: 2rem;
            background: transparent;
            border: none;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 10px;
            margin-right: 60px;
            z-index: 1001;
            color: #66802e;
        }

        #open_btn_icon {
            transition: transform .3s ease;
        }

        .open-sidebar #open_btn_icon {
            transform: rotate(180deg);
        }

        .item-description {
            width: 0px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            font-size: 14px;
            transition: width .6s;
            height: 0px;
        }

        #sidebar.open-sidebar {
            width: 250px;
        }

        #sidebar.open-sidebar .item-description {
            width: 150px;
            height: auto;
        }

        #sidebar.open-sidebar .side-item a {
            justify-content: flex-start;
            gap: 14px;
        }

        .layout-container {
            display: flex;
            gap: 20px;
            flex: 1;
            overflow: hidden;
            margin-top: -13px;
        }

        .left-column {
            flex: 0 0 280px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #e9e9e9;
            margin-top: -3px;
        }

        .stats-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 18px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 4px solid #96bd3e;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        .stat-icon.fornecedores {
            background: linear-gradient(135deg, #7fa531 0%, #96bd3e 100%);
        }

        .stat-icon.produtos {
            background: linear-gradient(135deg, #7fa531 0%, #96bd3e 100%);
        }

        .stat-icon.entradas {
            background: linear-gradient(135deg, #7fa531 0%, #96bd3e 100%);
        }

        .stat-icon.ativos {
            background: linear-gradient(135deg, #7fa531 0%, #96bd3e 100%);
        }

        .stat-info h3 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-info p {
            color: #666;
            font-size: 12px;
        }

        .right-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #e9e9e9;
            overflow: hidden;
            margin-top: -13px;
        }

        .fornecedores-main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #e9e9e9;
            overflow: hidden;
            padding: 0 5px;
        }

        .search-container {
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .search-box {
            display: flex;
            width: 100%;
            margin-top:14px;
            max-width: 500px;
        }

        .search-input {
            flex: 1;
            padding: 10px 12px;
            border: 2px solid #96bd3e;
            border-right: none;
            border-radius: 6px 0 0 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            background-color: white;
            width: 100%;
        }

        .search-input:focus {
            outline: none;
            border-color: #66802e;
        }

        .search-btn {
            background: #7fa531;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-btn:hover {
            background: #66802e;
        }

        .fornecedores-container-wrapper {
            flex: 1;
            overflow-y: auto;
            padding-right: 8px;
            padding-top: 5px;
            max-height: calc(100vh - 250px);
        }

        .fornecedores-container-wrapper::-webkit-scrollbar {
            width: 8px;
        }

        .fornecedores-container-wrapper::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .fornecedores-container-wrapper::-webkit-scrollbar-thumb {
            background: #96bd3e;
            border-radius: 10px;
        }

        .fornecedores-container-wrapper::-webkit-scrollbar-thumb:hover {
            background: #7fa531;
        }

        .fornecedores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 12px;
            padding-bottom: 20px;
            margin-bottom: 10px;
        }

        .fornecedor-card {
            background: white;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 4px solid #96bd3e;
            min-height: 160px;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .fornecedor-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .fornecedor-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .fornecedor-nome {
            font-size: 15px;
            font-weight: bold;
            color: #2c3e50;
            margin: 0;
            line-height: 1.3;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .fornecedor-actions {
            display: flex;
            gap: 4px;
        }

        .btn-action {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .btn-edit {
            color: #f39c12;
        }

        .btn-delete {
            color: #e74c3c;
        }

        .btn-action:hover {
            background: #f8f9fa;
        }

        .fornecedor-info {
            margin-bottom: 8px;
            flex: 1;
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            gap: 6px;
            margin-bottom: 4px;
            color: #555;
            font-size: 12px;
            line-height: 1.4;
            word-break: break-word;
            overflow-wrap: break-word;
        }

        .info-item i {
            width: 12px;
            color: #7f8c8d;
            flex-shrink: 0;
            margin-top: 1px;
            font-size: 11px;
        }

        .info-item span {
            word-break: break-word;
            overflow-wrap: break-word;
            flex: 1;
            font-size: 12px;
        }

        .fornecedor-stats {
            display: flex;
            gap: 8px;
            padding-top: 8px;
            border-top: 1px solid #ecf0f1;
            flex-shrink: 0;
        }

        .stat {
            text-align: center;
            flex: 1;
        }

        .stat-number {
            font-size: 13px;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-label {
            font-size: 9px;
            color: #7f8c8d;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .content-title {
            color: #96bd3e;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .content-title i {
            font-size: 30px;
            color: #96bd3e;
            background: white;
            padding: 16px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(150, 189, 62, 0.2);
            transition: all 0.3s ease;
        }

        .content-title i:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 8px 25px rgba(150, 189, 62, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #7fa531 0%, #96bd3e 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 
                0 6px 20px rgba(127, 165, 49, 0.3),
                0 2px 8px rgba(0, 0, 0, 0.1);
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 28px rgba(127, 165, 49, 0.4),
                0 4px 12px rgba(0, 0, 0, 0.12);
            background: linear-gradient(135deg, #96bd3e 0%, #7fa531 100%);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary i {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .btn-primary:hover i {
            transform: scale(1.1);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }

        .btn-secondary:hover {
            background: #66802e;
        }

        .btn-success {
            background: #7fa531;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-success:hover {
            background: #66802e;
        }

        .btn-edit-small {
            background: #7fa531;
            color: white;
            border: none;
            padding: 3px 6px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 9px;
            display: flex;
            align-items: center;
            gap: 2px;
            transition: background 0.3s;
            height: 20px;
            line-height: 1;
        }

        .btn-edit-small:hover {
            background: #66802e;
        }

        .btn-edit-small i {
            font-size: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #e9e9e9;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 2px solid #96bd3e;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #96bd3e;
        }

        .modal-title {
            font-size: 24px;
            color: #66802e;
            margin: 0;
            font-weight: 600;
        }

        .close {
            color: #96bd3e;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #66802e;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #66802e;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #96bd3e;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #66802e;
            box-shadow: 0 0 0 3px rgba(150, 189, 62, 0.2);
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #bdc3c7;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #66802e;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            grid-column: 1 / -1;
        }

        .flash-messages {
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .flash-message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 4px solid;
        }

        .flash-success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left-color: #96bd3e;
        }

        .flash-error {
            background: #ffebee;
            color: #c62828;
            border-left-color: #e74c3c;
        }

        .flash-info {
            background: #e3f2fd;
            color: #1565c0;
            border-left-color: #3498db;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
        }

        .page-btn {
            width: 36px;
            height: 36px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            transition: all 0.3s;
        }

        .page-btn:hover {
            border-color: #96bd3e;
            color: #96bd3e;
        }

        .page-btn.active {
            background: linear-gradient(135deg, #7fa531 0%, #96bd3e 100%);
            color: white;
            border-color: transparent;
        }

        .page-info {
            color: #666;
            font-size: 12px;
        }

        .fornecedor-avatar-initial {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #7fa531 0%, #96bd3e 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            flex-shrink: 0;
        }
        .user-info-header {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #66802e;
            font-weight: 600;
        }

        .user-info-header i {
            font-size: 24px;
        }

        @media (max-width: 768px) {
            header {
                background-color: #e6e7d1;
                width: 100%;
                padding: 21px 21px 21px 21px;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 998;
                max-height: 96px;
                display: flex;
                align-items: center;
                gap: 20px;
                box-shadow: 4px 10px 10px rgba(0, 0, 0, 0.1);
            }

            .hamburger-btn {
                display: block;
            }

            #close-sidebar {
                display: block;
                background: transparent;
                border: none;
                color: #66802e;
                font-size: 2rem;
                cursor: pointer;
                position: absolute;
                top: 20px;
                right: 15px;
            }

            #open_btn {
                display: none;
            }

            #sidebar {
                transform: translateX(-100%);
                width: 250px;
                transition: transform 0.3s ease;
            }

            #sidebar.open-sidebar {
                transform: translateX(0);
            }

            main {
                width: 100%;
                height: calc(100vh - 110px);
            }

            body {
                padding: 0;
            }

            .header-logo {
                height: 40px;
            }
            
            .content-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .fornecedores-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                margin: 10% auto;
                width: 95%;
                padding: 20px;
            }
            
            .fornecedores-container-wrapper {
                padding-right: 2px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .right-column {
                margin-top: 0;
            }
            
            .search-box {
                width: 100%;
                max-width: 100%;
            }
            
            .fornecedor-header > div > div > div {
                white-space: normal;
                word-break: break-word;
            }
            
            .layout-container {
                margin-top: 0;
            }
        }

        @media (max-width: 1200px) {
            .fornecedores-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
            
            .layout-container {
                flex-direction: column;
                margin-top: 0;

    <script>
        const LOGO_FECHADO = "/static/images/ezgif.com-animated-gif-maker.gif";
        const LOGO_ABERTO = "/static/images/logo_colorida.png";
        const HEADER_LOGO = "/static/images/logo_colorida.png";
        
        let fornecedoresCache = [];
        let fornecedorParaExcluir = null;
        let paginaAtual = 1;
        const fornecedoresPorPagina = 10;
        
        let preloadedImages = {
            fechado: null,
            aberto: null
        };

        document.addEventListener('DOMContentLoaded', () => {
            preloadImages();
            setupSidebar();
            carregarEstatisticas();
            carregarFornecedores();
            
            
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    buscarFornecedores();
                }
            });
            
            
            adicionarEventListeners();
        });

        function preloadImages() {
            preloadedImages.fechado = new Image();
            preloadedImages.fechado.src = LOGO_FECHADO + "?v=" + Date.now();
            
            preloadedImages.aberto = new Image();
            preloadedImages.aberto.src = LOGO_ABERTO + "?v=" + Date.now();
        }

        function setupSidebar() {
            const sidebar = document.getElementById('sidebar');
            const logo = document.getElementById('logo_avatar_avatar');
            const openBtn = document.getElementById('open_btn');
            const openBtn2 = document.getElementById('open_btn2');
            const closeSidebarBtn = document.getElementById('close-sidebar');
            const headerLogo = document.getElementById('header-logo');
            
            if (preloadedImages.fechado.complete) {
                logo.src = preloadedImages.fechado.src;
            } else {
                preloadedImages.fechado.onload = function() {
                    logo.src = this.src;
                };
            }
            
            logo.style.width = "55px";
            logo.style.height = "55px";
            logo.style.objectFit = "cover";
            logo.style.transition = "all 0.3s ease";
        
            if (headerLogo) {
                headerLogo.src = HEADER_LOGO + "?v=" + Date.now();
                headerLogo.style.height = "200px";
            }
            
            openBtn.addEventListener('click', function() {
                toggleSidebar(sidebar, logo);
            });

            openBtn2.addEventListener('click', function() {
                toggleSidebar(sidebar, logo);
            });

            closeSidebarBtn.addEventListener('click', function() {
                sidebar.classList.remove('open-sidebar');
                
                if (preloadedImages.fechado && preloadedImages.fechado.complete) {
                    logo.src = preloadedImages.fechado.src;
                } else {
                    logo.src = LOGO_FECHADO + "?v=" + Date.now();
                }
                
                logo.style.width = "55px";
                logo.style.height = "55px";
                logo.style.objectFit = "cover";
                logo.style.margin = "0";
            });
        }

        function toggleSidebar(sidebar, logo) {
            const isOpening = !sidebar.classList.contains('open-sidebar');
            sidebar.classList.toggle('open-sidebar');

            if (sidebar.classList.contains('open-sidebar')) {
                if (preloadedImages.aberto && preloadedImages.aberto.complete) {
                    logo.src = preloadedImages.aberto.src;
                } else {
                    logo.src = LOGO_ABERTO + "?v=" + Date.now();
                }
                
                logo.style.width = "180px";
                logo.style.height = "55px";
                logo.style.objectFit = "cover";
                logo.style.margin = "5px 0";
            } else {
                if (preloadedImages.fechado && preloadedImages.fechado.complete) {
                    logo.src = preloadedImages.fechado.src;
                } else {
                    logo.src = LOGO_FECHADO + "?v=" + Date.now();
                }
                
                logo.style.width = "55px";
                logo.style.height = "55px";
                logo.style.objectFit = "cover";
                logo.style.margin = "0";
            }
        }

        async function carregarEstatisticas() {
            try {
                const response = await fetch('/api/admin/estatisticas', {
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Atualizar os valores na interface
                    document.getElementById('totalFornecedores').textContent = data.total_fornecedores || 0;
                    document.getElementById('totalProdutos').textContent = data.total_produtos || 0;
                    document.getElementById('totalEntradas').textContent = data.total_entradas || 0;
                    document.getElementById('fornecedoresAtivos').textContent = data.fornecedores_ativos || 0;
                } else if (response.status === 401) {
                    window.location.href = '/login';
                } else if (response.status === 403) {
                    mostrarMensagem('Acesso restrito a administradores', 'error');
                }
            } catch (error) {
                console.error('Erro ao carregar estatísticas:', error);
                mostrarMensagem('Erro ao carregar estatísticas', 'error');
                
                document.getElementById('totalFornecedores').textContent = '0';
                document.getElementById('totalProdutos').textContent = '0';
                document.getElementById('totalEntradas').textContent = '0';
                document.getElementById('fornecedoresAtivos').textContent = '0';
            }
        }

        // Carregar todos os fornecedores com estatísticas
        async function carregarFornecedores() {
            const container = document.getElementById('fornecedoresContainer');
            container.innerHTML = `
                <div class="loading">
                    <i class="fa-solid fa-spinner fa-spin"></i>
                    <p>Carregando fornecedores...</p>
                </div>
            `;
            
            try {
                const response = await fetch('/api/admin/fornecedores/detalhados', {
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const fornecedores = await response.json();
                    fornecedoresCache = fornecedores;
                    renderizarFornecedores(fornecedores);
                } else if (response.status === 401) {
                    window.location.href = '/login';
                } else if (response.status === 403) {
                    mostrarMensagem('Acesso restrito a administradores', 'error');
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-circle"></i>
                            <h3>Acesso Negado</h3>
                            <p>Você não tem permissão para acessar esta página.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erro ao carregar fornecedores:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>Erro ao carregar fornecedores</h3>
                        <p>Verifique sua conexão e tente novamente.</p>
                    </div>
                `;
            }
        }

        function renderizarFornecedores(fornecedores) {
            const container = document.getElementById('fornecedoresContainer');
            
            if (fornecedores.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-truck"></i>
                        <h3>Nenhum fornecedor encontrado</h3>
                        <p>Clique em "Novo Fornecedor" para adicionar o primeiro fornecedor.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            fornecedores.forEach(fornecedor => {
                const card = document.createElement('div');
                card.className = 'fornecedor-card';
                card.style.minHeight = '160px';
                card.setAttribute('data-uuid', fornecedor.uuid);
                card.setAttribute('data-nome', fornecedor.nome);
                
                card.innerHTML = `
                    <div class="fornecedor-header">
                        <div style="display: flex; align-items: flex-start; gap: 10px; width: 100%;">
                            <div class="fornecedor-avatar-initial" style="flex-shrink: 0;">
                                ${fornecedor.nome.charAt(0).toUpperCase()}
                            </div>
                            <div style="flex: 1; min-width: 0;">
                                <h3 class="fornecedor-nome" style="overflow: hidden; text-overflow: ellipsis;">
                                    ${fornecedor.nome}
                                </h3>
                                <div style="font-size: 11px; color: #666; word-break: break-word;">
                                    ${fornecedor.email}
                                </div>
                            </div>
                        </div>
                        <div class="fornecedor-actions" style="flex-shrink: 0;">
                            <button class="btn-edit-small" data-action="editar" data-uuid="${fornecedor.uuid}">
                                <i class="fas fa-edit"></i>
                                Editar
                            </button>
                            <button class="btn-action btn-delete" data-action="excluir" data-uuid="${fornecedor.uuid}" data-nome="${fornecedor.nome}" title="Excluir">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="fornecedor-info" style="flex: 1;">
                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <span><strong>Telefone:</strong> ${fornecedor.telefone || 'Não informado'}</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <span><strong>Email:</strong> ${fornecedor.email}</span>
                        </div>
                        ${fornecedor.usuario_nome ? `
                        <div class="info-item">
                            <i class="fas fa-user"></i>
                            <span><strong>Criado por:</strong> ${fornecedor.usuario_nome}</span>
                        </div>
                        ` : ''}
                    </div>
                    <div class="fornecedor-stats">
                        <div class="stat">
                            <div class="stat-number">${fornecedor.produtos_count || 0}</div>
                            <div class="stat-label">Produtos</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">${fornecedor.entradas_count || 0}</div>
                            <div class="stat-label">Entradas</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">${fornecedor.saidas_count || 0}</div>
                            <div class="stat-label">Saídas</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">${fornecedor.usuarios_count || 1}</div>
                            <div class="stat-label">Usuários</div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
            
            // Não precisamos chamar adicionarEventListeners() aqui porque
            // já chamamos no DOMContentLoaded e a delegação de eventos
            // funciona globalmente
        }

        function adicionarEventListeners() {
            // Usar event delegation para os botões
            // O listener já está ativo globalmente desde o DOMContentLoaded
        }

        // Adicionar o event delegation uma vez, globalmente
        document.addEventListener('click', function(e) {
            const target = e.target;
            
            // Encontrar o botão de editar (ou seu ícone)
            const editBtn = target.closest('[data-action="editar"]');
            const deleteBtn = target.closest('[data-action="excluir"]');
            
            if (editBtn) {
                const uuid = editBtn.getAttribute('data-uuid');
                if (uuid) {
                    editarFornecedor(uuid);
                }
            }
            
            if (deleteBtn) {
                const uuid = deleteBtn.getAttribute('data-uuid');
                const nome = deleteBtn.getAttribute('data-nome');
                if (uuid && nome) {
                    excluirFornecedor(uuid, nome);
                }
            }
        });

        function buscarFornecedores() {
            const termo = document.getElementById('searchInput').value.toLowerCase();
            
            if (!termo) {
                renderizarFornecedores(fornecedoresCache);
                return;
            }
            
            const fornecedoresFiltrados = fornecedoresCache.filter(fornecedor => 
                fornecedor.nome.toLowerCase().includes(termo) ||
                fornecedor.email.toLowerCase().includes(termo) ||
                (fornecedor.telefone && fornecedor.telefone.toLowerCase().includes(termo))
            );
            
            renderizarFornecedores(fornecedoresFiltrados);
        }

        // Funções do Modal
        function abrirModalCadastro() {
            document.getElementById('modalTitle').textContent = 'Novo Fornecedor';
            document.getElementById('fornecedorForm').reset();
            document.getElementById('fornecedorId').value = '';
            document.getElementById('fornecedorModal').style.display = 'block';
        }

        function fecharModal() {
            document.getElementById('fornecedorModal').style.display = 'none';
        }

        // Editar fornecedor
        async function editarFornecedor(uuid) {
            console.log('Editando fornecedor:', uuid); // Debug
            try {
                const response = await fetch(`/fornecedores/${uuid}`, {
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const fornecedor = await response.json();
                    console.log('Dados recebidos:', fornecedor); // Debug
                    
                    document.getElementById('modalTitle').textContent = 'Editar Fornecedor';
                    document.getElementById('fornecedorId').value = fornecedor.uuid;
                    document.getElementById('nome').value = fornecedor.nome;
                    document.getElementById('telefone').value = fornecedor.telefone || '';
                    document.getElementById('email').value = fornecedor.email;
                    
                    document.getElementById('fornecedorModal').style.display = 'block';
                } else {
                    console.error('Erro na resposta:', response.status); // Debug
                    mostrarMensagem('Erro ao carregar dados do fornecedor', 'error');
                }
            } catch (error) {
                console.error('Erro ao carregar fornecedor para edição:', error);
                mostrarMensagem('Erro ao carregar dados do fornecedor', 'error');
            }
        }

        // Excluir fornecedor
        function excluirFornecedor(uuid, nome) {
            if (confirm(`Tem certeza que deseja excluir o fornecedor "${nome}"?`)) {
                confirmarExclusao(uuid);
            }
        }

        // Salvar fornecedor
        async function salvarFornecedor() {
            const form = document.getElementById('fornecedorForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            
            const uuid = document.getElementById('fornecedorId').value;
            const nome = document.getElementById('nome').value;
            const telefone = document.getElementById('telefone').value;
            const email = document.getElementById('email').value;
            
            const fornecedorData = {
                nome,
                telefone,
                email
            };
            
            try {
                let response;
                
                if (uuid) {
                    // Edição
                    response = await fetch(`/fornecedores/${uuid}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(fornecedorData),
                        credentials: 'include'
                    });
                } else {
                    // Cadastro
                    response = await fetch('/fornecedores/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(fornecedorData),
                        credentials: 'include'
                    });
                }
                
                if (response.ok) {
                    fecharModal();
                    mostrarMensagem('Fornecedor salvo com sucesso!', 'success');
                    carregarEstatisticas();
                    carregarFornecedores();
                } else {
                    const error = await response.json();
                    mostrarMensagem(error.detail || 'Erro ao salvar fornecedor', 'error');
                }
            } catch (error) {
                console.error('Erro ao salvar fornecedor:', error);
                mostrarMensagem('Erro ao salvar fornecedor', 'error');
            }
        }

        // Confirmar exclusão
        async function confirmarExclusao(uuid) {
            try {
                const response = await fetch(`/fornecedores/${uuid}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                if (response.ok) {
                    mostrarMensagem('Fornecedor excluído com sucesso!', 'success');
                    carregarEstatisticas();
                    carregarFornecedores();
                } else {
                    const error = await response.json();
                    mostrarMensagem(error.detail || 'Erro ao excluir fornecedor', 'error');
                }
            } catch (error) {
                console.error('Erro ao excluir fornecedor:', error);
                mostrarMensagem('Erro ao excluir fornecedor', 'error');
            }
        }

        // Mostrar mensagem
        function mostrarMensagem(mensagem, tipo) {
            const flashContainer = document.getElementById('flash-messages');
            const flashClass = tipo === 'success' ? 'flash-success' : 
                            tipo === 'error' ? 'flash-error' : 'flash-info';
            
            const flashDiv = document.createElement('div');
            flashDiv.className = `flash-message ${flashClass}`;
            flashDiv.innerHTML = `
                <i class="fas fa-${tipo === 'success' ? 'check-circle' : tipo === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                ${mensagem}
            `;
            
            flashContainer.appendChild(flashDiv);
            
            setTimeout(() => {
                if (flashDiv.parentNode === flashContainer) {
                    flashDiv.remove();
                }
            }, 5000);
        }

        window.onclick = (event) => {
            const modal = document.getElementById('fornecedorModal');
            if (event.target === modal) {
                fecharModal();
            }
        };
    </script>
</body>
</html>
