<!DOCTYPE html>
<html lang="pt-br"> 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="" style="width: 100%;">
    <title>Fornecedores</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color:#e6e7d1 ;
            padding-left: 82px;
            color: #0d2329;
            overflow: hidden; 
        }

        header {
            background-color: #e6e7d1;
            width: 100%;
            padding: 24px;
            padding-left: 100px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 998;
            max-height: 96px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 4px 10px 10px rgba(0, 0, 0, 0.1);
        }

        .header-logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-logo {
            height: 200px; 
            width: 200px;
            object-fit: contain;
        }

        main {
            margin-top: 114px;
            margin-left: 18px;
            margin-right: 18px;
            margin-bottom: 18px;
            border-radius: 25px;
            width: calc(100% - 36px);
            padding: 30px;
            background-color: #e9e9e9;
            box-sizing: border-box;
            position: relative;
            z-index: 997;
            opacity: 95%;
            color: black;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 132px); 
            overflow: hidden; 
        }

        .main-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }

        #sidebar {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #e6e7d1;
            height: 100vh;
            width: 82px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            transition: all .5s;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
        }

        #sidebar_content {
            padding: 12px;
        }

        #logo_avatar {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            margin-top: 8px;
        }

        #logo_avatar_avatar {
            min-width: 55px;
            min-height: 55px;
            object-fit: cover;
            border-radius: 20px;
            transition: all 0.3s ease; 
        }

        #sidebar.open-sidebar #logo_avatar_avatar {
            width: 180px !important;
            height: 55px !important;
            object-fit: cover !important;
            margin: 5px 0 !important;
        }

        #logo_avatar_infos {
            display: flex;
            flex-direction: column;
        }

        #logo_avatar_infos span:last-child {
            color: #afa8a8;
            font-size: 12px;
        }

        #side_items {
            display: flex;
            flex-direction: column;
            gap: 8px;
            list-style: none;
        }

        .side-item {
            border-radius: 8px;
            padding: 14px;
            cursor: pointer;
        }

        .side-item.active {
            background-color: #66802e;
        }

        .side-item:hover:not(.active),
        #logout_btn:hover {
            background-color: #e9e9e9;
        }

        .side-item a {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #66802e;
        }

        .side-item.active a {
            background-color: transparent;
            color: #e9e9e9;
            border: none;
        }

        .side-item.animated-active a {
            background-color: transparent;
            color: #e3e9f7;
        }

        .side-item a i {
            background: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            color: inherit;
        }

        #logout {
            border-top: 1px solid #e3e9f7;
            padding: 12px;
        }

        #logout_btn {
            border: none;
            gap: 20px;
            padding: 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            background-color: transparent;
        }

        #close-sidebar{
            display: none;
        }

        #open_btn {
            position: absolute;
            top: 38px;
            right: -10px;
            background-color: #66802e;
            color: #e3e9f7;
            border-radius: 100%;
            width: 20px;
            height: 20px;
            border: none;
            cursor: pointer;
        }

        .hamburger-btn {
            display: none;
            font-size: 2rem;
            background: transparent;
            border: none;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 10px;
            margin-right: 60px;
            z-index: 1001;
            color: #66802e;
        }

        #open_btn_icon {
            transition: transform .3s ease;
        }

        .open-sidebar #open_btn_icon {
            transform: rotate(180deg);
        }

        .item-description {
            width: 0px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            font-size: 14px;
            transition: width .6s;
            height: 0px;
        }

        #sidebar.open-sidebar {
            width: 250px;
        }

        #sidebar.open-sidebar .item-description {
            width: 150px;
            height: auto;
        }

        #sidebar.open-sidebar .side-item a {
            justify-content: flex-start;
            gap: 14px;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .content-title {
            color: #96bd3e;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .content-title i {
            font-size: 30px;  
            color: #96bd3e;   
            background: white; 
            padding: 16px;    
            border-radius: 16px; 
            box-shadow: 0 6px 20px rgba(150, 189, 62, 0.2); 
            transition: all 0.3s ease; 
        }

        .content-title i:hover {
            transform: scale(1.05) rotate(5deg); 
            box-shadow: 0 8px 25px rgba(150, 189, 62, 0.3); 
        }

        .btn-primary {
            background: linear-gradient(135deg, #7fa531 0%, #96bd3e 100%); 
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 
                0 6px 20px rgba(127, 165, 49, 0.3),
                0 2px 8px rgba(0, 0, 0, 0.1);
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-primary:hover {
            transform: translateY(-3px); 
            box-shadow: 
                0 12px 28px rgba(127, 165, 49, 0.4),
                0 4px 12px rgba(0, 0, 0, 0.12);
            background: linear-gradient(135deg, #96bd3e 0%, #7fa531 100%); 
        }

        .btn-primary:hover::before {
            left: 100%; 
        }

        .btn-primary i {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .btn-primary:hover i {
            transform: scale(1.1); 
        }
        
        .btn-edit-small {
            background: #7fa531;
            color: white;
            border: none;
            padding: 4px 8px; 
            border-radius: 3px; 
            cursor: pointer;
            font-size: 10px; 
            display: flex;
            align-items: center;
            gap: 3px; 
            transition: background 0.3s;
            height: 24px; 
            line-height: 1;
        }

        .btn-edit-small:hover {
            background: #66802e;
        }

        .btn-edit-small i {
            font-size: 9px; 
        }

        .search-and-fornecedores {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }

        .fornecedores-container-wrapper {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
            margin-top: 10px;
        }

       
        .fornecedores-container-wrapper::-webkit-scrollbar {
            width: 8px;
        }

        .fornecedores-container-wrapper::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .fornecedores-container-wrapper::-webkit-scrollbar-thumb {
            background: #96bd3e;
            border-radius: 10px;
        }

        .fornecedores-container-wrapper::-webkit-scrollbar-thumb:hover {
            background: #7fa531;
        }

        .fornecedores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 15px; 
            margin-bottom: 10px;
        }

        .fornecedor-card {
            background: white;
            border-radius: 12px;
            padding: 18px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 4px solid #96bd3e;
        }

        .fornecedor-card:hover {
            transform: translateY(-3px); 
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .fornecedor-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px; 
        }

        .fornecedor-nome {
            font-size: 18px; 
            font-weight: bold;
            color: #2c3e50;
            margin: 0;
        }

        .fornecedor-actions {
            display: flex;
            gap: 6px; 
        }

        .btn-action {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px; 
            border-radius: 4px;
            transition: background 0.3s;
        }

        .btn-edit {
            color: #f39c12;
        }

        .btn-delete {
            color: #e74c3c;
        }

        .btn-action:hover {
            background: #f8f9fa;
        }

        .fornecedor-info {
            margin-bottom: 12px; 
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px; 
            margin-bottom: 6px; 
            color: #555;
            font-size: 14px; 
        }

        .info-item i {
            width: 14px; 
            color: #7f8c8d;
        }

        .fornecedor-stats {
            display: flex;
            gap: 12px; 
            padding-top: 12px; 
            border-top: 1px solid #ecf0f1;
        }

        .stat {
            text-align: center;
            flex: 1;
        }

        .stat-number {
            font-size: 16px; 
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-label {
            font-size: 11px; 
            color: #7f8c8d;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #e9e9e9; 
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 2px solid #96bd3e;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #96bd3e;
        }

        .modal-title {
            font-size: 24px;
            color: #66802e; 
            margin: 0;
            font-weight: 600;
        }

        .close {
            color: #96bd3e; 
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #66802e; 
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #66802e; 
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #96bd3e; 
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #66802e; 
            box-shadow: 0 0 0 3px rgba(150, 189, 62, 0.2); 
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-secondary:hover {
            background: #66802e; /* Verde escuro */
        }

        .btn-success {
            background: #7fa531; 
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }

        .btn-success:hover {
            background: #66802e; 
        }

        .search-container {
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .search-box {
            display: flex;
            max-width: 400px;
        }

        .search-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #96bd3e; 
            border-right: none;
            border-radius: 6px 0 0 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            background-color: white;
        }

        .search-input:focus {
            outline: none;
            border-color: #66802e; 
        }

        .search-btn {
            background: #7fa531;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-btn:hover {
            background: #66802e;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px; 
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 48px; 
            margin-bottom: 15px; 
            color: #bdc3c7;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #66802e; 
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .flash-messages {
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .flash-message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 4px solid;
        }

        .flash-success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left-color: #96bd3e;
        }

        .flash-error {
            background: #ffebee;
            color: #c62828;
            border-left-color: #e74c3c;
        }

        .flash-info {
            background: #e3f2fd;
            color: #1565c0;
            border-left-color: #3498db;
        }

        @media (max-width: 768px) {
            header {
                background-color: #e6e7d1;
                width: 100%;
                padding: 21px 21px 21px 21px;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 998;
                max-height: 96px;
                display: flex;
                align-items: center;
                gap: 20px;
                box-shadow: 4px 10px 10px rgba(0, 0, 0, 0.1);
            }

            .hamburger-btn {
                display: block;
            }

            #close-sidebar {
                display: block;
                background: transparent;
                border: none;
                color:#66802e; 
                font-size: 2rem;
                cursor: pointer;
                position: absolute;
                top: 20px;
                right: 15px;
            }

            #open_btn {
                display: none;
            }

            #sidebar {
                transform: translateX(-100%);
                width: 250px;
                transition: transform 0.3s ease;
            }

            #sidebar.open-sidebar {
                transform: translateX(0);
            }

            main {
                width: 100%;
                height: calc(100vh - 110px);
            }

            body {
                padding: 0;
            }

            .header-logo {
                height: 40px;
            }
            
            .content-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .fornecedores-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                margin: 10% auto;
                width: 95%;
                padding: 20px;
            }
            
            .fornecedores-container-wrapper {
                padding-right: 2px;
            }
        }

        @media (max-width: 1200px) {
            .fornecedores-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            }
        }

        @media (max-width: 992px) {
            header {
                left: 0;
                padding-left: 100px;
            }
            
            main {
                margin-left: 18px;
                width: calc(100% - 36px);
            }
            
            #sidebar {
                transform: translateX(-100%);
            }
            
            #sidebar.open-sidebar {
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px 15px 90px;
            }
            
            .header-logo {
                height: 35px;
            }
            
            main {
                margin-top: 86px;
                padding: 20px;
                height: calc(100vh - 106px);
            }
            
            .content-title {
                font-size: 24px;
            }
        }

        @media (max-width: 576px) {
            header {
                padding-left: 70px;
            }
            
            .content-title {
                font-size: 1.5rem;
            }
            
            .btn-primary {
                padding: 10px 18px;
                font-size: 14px;
            }
            
            .header-logo {
                height: 30px;
            }
            
            .modal-content {
                padding: 15px;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn-secondary, .btn-success {
                width: 100%;
            }
        }

        @media (max-width: 400px) {
            header {
                padding: 12px 15px 12px 65px;
            }
            
            main {
                margin-top: 80px;
                margin-left: 10px;
                margin-right: 10px;
                width: calc(100% - 20px);
                padding: 15px;
                height: calc(100vh - 95px);
            }
            
            .header-logo {
                height: 25px;
            }
            
            .fornecedor-card {
                padding: 15px;
            }
            
            .fornecedor-nome {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <button id="close-sidebar" aria-label="Fechar menu">&times;</button>
            <div id="logo_avatar">
                <img src="" 
                     id="logo_avatar_avatar" 
                     alt="StockField Logo"
                     style="width: 55px; height: 55px; object-fit: cover; border-radius: 20px;">
            </div>

            <ul id="side_items">
                <li class="side-item">
                    <a href="/profile">
                        <i class="fa-solid fa-house"></i>
                        <span class="item-description">
                           Perfil
                        </span>
                    </a>
                </li>
                
                <li class="side-item">
                    <a href="/produtos">
                        <i class="fa-solid fa-box"></i>
                        <span class="item-description">Produtos</span>
                    </a>
                </li>

                <li class="side-item active">
                    <a href="/fornecedores">
                        <i class="fa-solid fa-truck"></i>
                        <span class="item-description">
                            Fornecedores
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="/estoque-critico">
                        <i class="fa-solid fa-warehouse"></i>
                        <span class="item-description">Estoque</span>
                    </a>
                </li>
                
                 <li class="side-item">
                    <a href="/movimentacoes">
                        <i class="fa fa-exchange" aria-hidden="true"></i>
                        <span class="item-description">Movimentações</span>
                    </a>
                </li>


            </ul>

            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <form action="/logout" method="POST">
                <button id="logout_btn" type="submit">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span class="item-description" style="color: black;">Sair</span>
                </button>
            </form>
        </div>                   
    </nav>

    <header>
        <button class="hamburger-btn" id="open_btn2">&#9776;</button>
        <div class="header-logo-container">
            <img src="/static/images/logo_colorida.png" alt="StockField Logo" class="header-logo" id="header-logo">
        </div>
    </header>
    
    <main class="fade-in">
        <div class="main-content">
            <div class="content-header">
                <h1 class="content-title">
                    <i class="fa-solid fa-truck"></i>
                    Fornecedores
                </h1>
                <button class="btn-primary" onclick="abrirModalCadastro()">
                    <i class="fa-solid fa-plus"></i>
                    Novo Fornecedor
                </button>
            </div>

            <div id="flash-messages" class="flash-messages">
            </div>

            <div class="search-and-fornecedores">
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" class="search-input" id="searchInput" placeholder="Buscar fornecedores...">
                        <button class="search-btn" onclick="filtrarFornecedores()">
                            <i class="fa-solid fa-search"></i>
                        </button>
                    </div>
                </div>

                <div class="fornecedores-container-wrapper">
                    <div id="fornecedores-container" class="fornecedores-grid">
                        <div class="loading">
                            <i class="fa-solid fa-spinner fa-spin"></i>
                            <p>Carregando fornecedores...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="fornecedorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Novo Fornecedor</h2>
                <span class="close" onclick="fecharModal()">&times;</span>
            </div>
            <form id="fornecedorForm">
                <input type="hidden" id="fornecedorUuid">
                <div class="form-group">
                    <label for="nome">Nome do Fornecedor *</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone *</label>
                    <input type="tel" class="form-control" id="telefone" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail *</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="fecharModal()">Cancelar</button>
                    <button type="submit" class="btn-success" id="submitBtn">
                        <i class="fa-solid fa-save"></i>
                        Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        const LOGO_FECHADO = "/static/images/ezgif.com-animated-gif-maker.gif";
        const LOGO_ABERTO = "/static/images/logo_colorida.png";
        const HEADER_LOGO = "/static/images/logo_colorida.png";
        let fornecedores = [];
        let fornecedorEditando = null;
        
        let preloadedImages = {
            fechado: null,
            aberto: null
        };

        // Carregar estatísticas
        async function carregarEstatisticas() {
            try {
                // CORREÇÃO: Usar a rota correta /api/admin/estatisticas
                const response = await fetch('/api/admin/estatisticas', {
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // CORREÇÃO: As propriedades podem ter nomes diferentes
                    // Vamos ajustar conforme o retorno real da API
                    document.getElementById('totalUsuarios').textContent = data.total_usuarios || 0;
                    
                    // Verificar se as propriedades existem no retorno
                    if (data.total_admins !== undefined) {
                        document.getElementById('totalAdmins').textContent = data.total_admins;
                    } else {
                        // Tentar calcular a partir dos usuários se necessário
                        document.getElementById('totalAdmins').textContent = '0';
                    }
                    
                    if (data.total_agricultores !== undefined) {
                        document.getElementById('totalAgricultores').textContent = data.total_agricultores;
                    } else {
                        document.getElementById('totalAgricultores').textContent = '0';
                    }
                    
                    document.getElementById('totalAtivos').textContent = data.total_usuarios || 0;
                    
                } else if (response.status === 401) {
                    window.location.href = '/login';
                } else if (response.status === 404) {
                    console.warn('Rota de estatísticas não encontrada. Usando valores padrão.');
                    // Usar valores padrão se a rota não existir
                    document.getElementById('totalUsuarios').textContent = '0';
                    document.getElementById('totalAdmins').textContent = '0';
                    document.getElementById('totalAgricultores').textContent = '0';
                    document.getElementById('totalAtivos').textContent = '0';
                }
            } catch (error) {
                console.error('Erro ao carregar estatísticas:', error);
                mostrarMensagem('Erro ao carregar estatísticas. Verifique o console.', 'error');
            }
        }

        // Carregar todos os usuários - CORREÇÃO DA ROTA
        async function carregarUsuarios() {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="7" class="loading">
                        <div class="loader"></div>
                        <p style="margin-top: 10px;">Carregando usuários...</p>
                    </td>
                </tr>
            `;
            
            try {
                // CORREÇÃO: Usar a rota correta /api/admin/usuarios
                const response = await fetch('/api/admin/usuarios', {
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const usuarios = await response.json();
                    usuariosCache = usuarios;
                    renderizarUsuarios(usuarios);
                    atualizarPaginacao(usuarios);
                } else if (response.status === 401) {
                    window.location.href = '/login';
                } else if (response.status === 404) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" style="text-align: center; color: #e74c3c; padding: 40px;">
                                <i class="fas fa-exclamation-circle" style="font-size: 48px; margin-bottom: 20px;"></i>
                                <h3>Rota de usuários não encontrada</h3>
                                <p>Verifique se a API está configurada corretamente.</p>
                                <p style="font-size: 12px; margin-top: 10px;">Endpoint esperado: /api/admin/usuarios</p>
                            </td>
                        </tr>
                    `;
                }
            } catch (error) {
                console.error('Erro ao carregar usuários:', error);
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; color: #e74c3c; padding: 40px;">
                            <i class="fas fa-exclamation-circle" style="font-size: 48px; margin-bottom: 20px;"></i>
                            <h3>Erro de conexão</h3>
                            <p>Verifique se o servidor está rodando e tente novamente.</p>
                        </td>
                    </tr>
                `;
            }
        }

        // Função auxiliar para verificar se as rotas existem
        async function verificarRotas() {
            const rotas = [
                '/api/admin/estatisticas',
                '/api/admin/usuarios'
            ];
            
            console.log('Verificando rotas disponíveis...');
            for (const rota of rotas) {
                try {
                    const response = await fetch(rota, {
                        method: 'HEAD',
                        credentials: 'include'
                    });
                    console.log(`${rota}: ${response.status}`);
                } catch (error) {
                    console.error(`Erro ao acessar ${rota}:`, error);
                }
            }
        }

        // Adicionar verificação no carregamento da página
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Página carregada. Verificando rotas...');
            // Descomente a linha abaixo para depuração
            // verificarRotas();
            
            const nomeUsuario = "Administrador";
            const inicial = nomeUsuario.charAt(0).toUpperCase();
            document.getElementById('userInitial').textContent = inicial;
            
            carregarEstatisticas();
            carregarUsuarios();
            
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    buscarUsuarios();
                }
            });
        });

        function preloadImages() {
            preloadedImages.fechado = new Image();
            preloadedImages.fechado.src = LOGO_FECHADO + "?v=" + Date.now();
            
            preloadedImages.aberto = new Image();
            preloadedImages.aberto.src = LOGO_ABERTO + "?v=" + Date.now();
        }

        // Funções do Sidebar
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const logo = document.getElementById('logo_avatar_avatar');
            const openBtn = document.getElementById('open_btn');
            const openBtn2 = document.getElementById('open_btn2');
            const closeSidebarBtn = document.getElementById('close-sidebar');
            const headerLogo = document.getElementById('header-logo');
            
            preloadImages();
            
            if (preloadedImages.fechado.complete) {
                logo.src = preloadedImages.fechado.src;
            } else {
                preloadedImages.fechado.onload = function() {
                    logo.src = this.src;
                };
            }
            
            logo.style.width = "55px";
            logo.style.height = "55px";
            logo.style.objectFit = "cover";
            logo.style.transition = "all 0.3s ease";
        
            if (headerLogo) {
                headerLogo.src = HEADER_LOGO + "?v=" + Date.now();
                headerLogo.style.height = "200px";
            }
            
            carregarFornecedores();

            openBtn.addEventListener('click', function() {
                toggleSidebar(sidebar, logo);
            });

            openBtn2.addEventListener('click', function() {
                toggleSidebar(sidebar, logo);
            });

            closeSidebarBtn.addEventListener('click', function() {
                sidebar.classList.remove('open-sidebar');
                
                if (preloadedImages.fechado && preloadedImages.fechado.complete) {
                    logo.src = preloadedImages.fechado.src;
                } else {
                    logo.src = LOGO_FECHADO + "?v=" + Date.now();
                }
                
                logo.style.width = "55px";
                logo.style.height = "55px";
                logo.style.objectFit = "cover";
                logo.style.margin = "0";
            });

            document.getElementById('searchInput').addEventListener('input', filtrarFornecedores);
            document.getElementById('fornecedorForm').addEventListener('submit', salvarFornecedor);
        });

        function toggleSidebar(sidebar, logo) {
            const isOpening = !sidebar.classList.contains('open-sidebar');
            sidebar.classList.toggle('open-sidebar');

            if (sidebar.classList.contains('open-sidebar')) {
                
                if (preloadedImages.aberto && preloadedImages.aberto.complete) {
                    logo.src = preloadedImages.aberto.src;
                } else {
                    logo.src = LOGO_ABERTO + "?v=" + Date.now();
                }
                
                logo.style.width = "180px";       
                logo.style.height = "55px";      
                logo.style.objectFit = "cover";  
                logo.style.margin = "5px 0";     
            } else {
                
                if (preloadedImages.fechado && preloadedImages.fechado.complete) {
                    logo.src = preloadedImages.fechado.src;
                } else {
                    logo.src = LOGO_FECHADO + "?v=" + Date.now();
                }
                
                logo.style.width = "55px";
                logo.style.height = "55px";
                logo.style.objectFit = "cover";
                logo.style.margin = "0";
            }
        }

        async function carregarFornecedores() {
            try {
                const response = await fetch('/fornecedores/');
                fornecedores = await response.json();
                renderizarFornecedores(fornecedores);
            } catch (error) {
                console.error('Erro ao carregar fornecedores:', error);
                document.getElementById('fornecedores-container').innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-exclamation-triangle"></i>
                        <h3>Erro ao carregar fornecedores</h3>
                        <p>Tente recarregar a página.</p>
                    </div>
                `;
            }
        }

        function renderizarFornecedores(listaFornecedores) {
            const container = document.getElementById('fornecedores-container');
            
            if (listaFornecedores.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-truck"></i>
                        <h3>Nenhum fornecedor cadastrado</h3>
                        <p>Clique em "Novo Fornecedor" para começar.</p>
                    </div>
                `;
                return;
            }
            container.innerHTML = listaFornecedores.map(fornecedor => `
                    <div class="fornecedor-card">
                        <div class="fornecedor-header">
                            <h3 class="fornecedor-nome">${fornecedor.nome}</h3>
                            <div class="fornecedor-actions">
                                <button class="btn-edit-small" onclick="editarFornecedor('${fornecedor.uuid}')">
                                    <i class="fa-solid fa-edit"></i>
                                    Editar
                                </button>
                                <button class="btn-action btn-delete" onclick="confirmarExclusao('${fornecedor.uuid}', '${fornecedor.nome}')">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                    </div>
                    <div class="fornecedor-info">
                        <div class="info-item">
                            <i class="fa-solid fa-phone"></i>
                            <span>${fornecedor.telefone}</span>
                        </div>
                        <div class="info-item">
                            <i class="fa-solid fa-envelope"></i>
                            <span>${fornecedor.email || 'Não informado'}</span>
                        </div>
                    </div>
                    <div class="fornecedor-stats">
                        <div class="stat">
                            <div class="stat-number">${fornecedor.produtos_count || 0}</div>
                            <div class="stat-label">Produtos</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">${fornecedor.entradas_count || 0}</div>
                            <div class="stat-label">Entradas</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filtrarFornecedores() {
            const termo = document.getElementById('searchInput').value.toLowerCase();
            const fornecedoresFiltrados = fornecedores.filter(fornecedor =>
                fornecedor.nome.toLowerCase().includes(termo) ||
                fornecedor.email?.toLowerCase().includes(termo) ||
                fornecedor.telefone.includes(termo)
            );
            renderizarFornecedores(fornecedoresFiltrados);
        }

        function abrirModalCadastro() {
            fornecedorEditando = null;
            document.getElementById('modalTitle').textContent = 'Novo Fornecedor';
            document.getElementById('fornecedorForm').reset();
            document.getElementById('fornecedorUuid').value = '';
            document.getElementById('fornecedorModal').style.display = 'block';
        }

        function fecharModal() {
            document.getElementById('fornecedorModal').style.display = 'none';
            fornecedorEditando = null;
        }

        async function editarFornecedor(uuid) {
            const fornecedor = fornecedores.find(f => f.uuid === uuid);
            if (!fornecedor) return;

            fornecedorEditando = fornecedor;
            document.getElementById('modalTitle').textContent = 'Editar Fornecedor';
            document.getElementById('fornecedorUuid').value = fornecedor.uuid;
            document.getElementById('nome').value = fornecedor.nome;
            document.getElementById('telefone').value = fornecedor.telefone;
            document.getElementById('email').value = fornecedor.email || '';
            document.getElementById('fornecedorModal').style.display = 'block';
        }

        async function salvarFornecedor(e) {
            e.preventDefault();
            
            const fornecedorData = {
                nome: document.getElementById('nome').value,
                telefone: document.getElementById('telefone').value,
                email: document.getElementById('email').value
            };

            try {
                let response;
                if (fornecedorEditando) {
                    response = await fetch(`/fornecedores/${fornecedorEditando.uuid}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(fornecedorData)
                    });
                } else {
                    response = await fetch('/fornecedores/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(fornecedorData)
                    });
                }

                if (response.ok) {
                    fecharModal();
                    await carregarFornecedores();
                    mostrarMensagem(
                        fornecedorEditando ? 'Fornecedor atualizado com sucesso!' : 'Fornecedor cadastrado com sucesso!',
                        'success'
                    );
                } else {
                    const error = await response.json();
                    throw new Error(error.detail);
                }
            } catch (error) {
                console.error('Erro ao salvar fornecedor:', error);
                mostrarMensagem(`Erro: ${error.message}`, 'error');
            }
        }

        function confirmarExclusao(uuid, nome) {
            if (confirm(`Tem certeza que deseja excluir o fornecedor "${nome}"?`)) {
                excluirFornecedor(uuid);
            }
        }
        
        async function excluirFornecedor(uuid) {
            try {
                const response = await fetch(`/fornecedores/${uuid}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    await carregarFornecedores();
                    mostrarMensagem('Fornecedor excluído com sucesso!', 'success');
                } else {
                    const error = await response.json();
                    throw new Error(error.detail);
                }
            } catch (error) {
                console.error('Erro ao excluir fornecedor:', error);
                mostrarMensagem(`Erro: ${error.message}`, 'error');
            }
        }

        function mostrarMensagem(mensagem, tipo) {
            const flashContainer = document.getElementById('flash-messages');
            const flashClass = tipo === 'success' ? 'flash-success' : 
                            tipo === 'error' ? 'flash-error' : 'flash-info';
            
            const flashDiv = document.createElement('div');
            flashDiv.className = `flash-message ${flashClass}`;
            flashDiv.textContent = mensagem;
            
            flashContainer.appendChild(flashDiv);
            
            setTimeout(() => {
                if (flashDiv.parentNode === flashContainer) {
                    flashDiv.remove();
                }
            }, 5000);
        }

        window.onclick = function(event) {
            const modal = document.getElementById('fornecedorModal');
            if (event.target === modal) {
                fecharModal();
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const modal = document.getElementById('fornecedorModal');
                if (modal.style.display === 'block') {
                    fecharModal();
                }
            }
        });
    </script>
</body>
</html>
